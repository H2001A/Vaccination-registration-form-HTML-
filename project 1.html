<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Registration Form</title>
</head>
<body style="background-color: #d1f1e8;">
    <p>
        <h1>
    <img align = "left" src="/indgov.webp" alt="" width="500" height="240">
    
    <img align = "right" src="/vacc.jpg" alt=""width="500" height="240">
        </h1>
    </p>
    <br>  
    <p>
    <center><h1 style="background-color: #fc7f0a;">VACCINATION</h1></center>
    <center><h1 style="background-color: #fdfaf9;">REGISTRATION</h1></center>
    <center><h1 style="background-color: #2fce07;">FORM</h1></center>
    </p>
    <br><br>
    <center><h1 style="background-color: #f18756;">WELCOME!!</h1></center>
    <hr style="height: 2px;  background-color: black;">
    <form action="vaccination form.html">
        <fieldset>
           <legend><h1><b>Registration Form</b></h1></legend>
           <hr>
           <fieldset>
                <br>
                 <label for="Title">Title :- </label>
                 <select name="Title">
                     <option value="Mister">MR.</option>
                     <option value="Missus">MRS.</option>
                     <option value="Miss">MS.</option>
                     <option value="Doctor">DR.</option>
                 </select>
                 &emsp;
                 &emsp;
                 <label>Firstname :- <input type="text" name="Firstname" ></label>
                 &emsp;
                 &emsp;
                 <label>Lastname :- <input type="text" name="Lastname" ></label>
                 <br><br><br>
                 <label>Father's Name :- <input type="text" name="fathers name"></label>
                 <br><br><br>
                 <label>Email-Id :- <input type="email" name="email"></label>
                 &emsp;
                 &emsp;
                 <label>Contact :- <input type="text" name="contact"></label>
                 <br><br><br>
                 <label for="dob">DOB(dd/mm/yyyy) :- </label>
                 <label><input type="date" name="dob" placeholder="dd-mm-yyyy"
                     min="1950-01-01" max="2003-04-30"></label>
                 <br><br><br>
                 <label for="Gender">Gender :- </label>
                 <label><input type="radio" name="Gender" value="male">Male</label>
                 <label><input type="radio" name="Gender" value="female">Female</label>
                 <label><input type="radio" name="Gender" value="female">Other</label>
                 <br><br><br>
                 <label>State :- <input type="text" name="state"></label>
                 &emsp;
                 &emsp;
                 <label>City :- <input type="text" name="city"></label>
                 &emsp;
                 &emsp;
                 <label>Pincode :- <input type="text" name="pincode"></label>
                 <br><br>
                 <label for="address">Address :- </label>
                 <textarea name="address" cols="30" rows="1"></textarea>
                 <br><br><br>
                 <label for="precaution">
                     * What PRECAUTIONS are you taking to avoid these disease? </label>
                 <br><br>
                 <label><input type="checkbox" name="precaution" 
                    value="wearing masks">Wearing Masks</label>
                 <br>
                 <label><input type="checkbox" name="precaution" 
                    value="social distance">Maintaining Social Distance</label>
                 <br>
                 <label><input type="checkbox" name="precaution" 
                    value="using sanitizers">Using Sanitizers</label>
                 <br>
                 <label><input type="checkbox" name="precaution" 
                    value="washing hand">Washing Hands Properly</label>
                 <br>
                 <label><input type="checkbox" name="precaution" 
                    value="others">Others</label>
                 <br><br><br>
                 <label for="medications">
                     * Are you taking any medications currently?</label>
                 <br><br>
                 <label><input type="radio" name="medications" value="yes">Yes</label>
                 <label><input type="radio" name="medications" value="no">No</label>
                 <br><br>
                 <label for="yes">* If yes, write here : </label>
                 <textarea name="yes" cols="30" rows="1"></textarea>
                 <br><br>
           </fieldset>
           <center>
             <h3><input type="submit" name="submit">
             <input type="reset" name="reset"></h3>
           </center>
        </fieldset>
        <br><br><br><br><br><br>
    </form>
</body>
</html>
